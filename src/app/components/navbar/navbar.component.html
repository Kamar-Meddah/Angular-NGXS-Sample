<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <!--  Guest mode    -->
    <button mat-icon-button [matMenuTriggerFor]="menu" >
      <mat-icon>more_vert</mat-icon>
    </button>

    <span><a routerLink="/">NavBrand</a></span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-menu #menu="matMenu">

  <button mat-menu-item (click)="logout()" *ngIf="(isLogged$ | async)">
    <mat-icon>home</mat-icon>
    <span>Logout</span>
  </button>

  <!-- Guest Mode -->
  <button mat-menu-item (click)="navigate('/login')" *ngIf="!(isLogged$ | async)">
    <mat-icon>people</mat-icon>
    <span>Login</span>
  </button>
  <button mat-menu-item (click)="navigate('/sign')" *ngIf="!(isLogged$ | async)">
    <mat-icon>assignment</mat-icon>
    <span>Sign</span>
  </button>
</mat-menu>
